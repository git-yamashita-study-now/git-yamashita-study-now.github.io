<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ - yusuke yamashita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Noto Serif JP', serif; color: white;
      background: url('images/原岡桟橋.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    nav {
      position: fixed; top: 20px; left: 20px; z-index: 999;
    }
    nav a {
      margin-right: 15px; text-decoration: none; color: white;
      font-weight: bold; opacity: 0.85;
    }
    nav a:hover { opacity: 1; }
    .content {
      position: relative; z-index: 2;
      text-align: center; padding: 6em 1em 2em;
    }
    h1 { font-size: 2.5em; margin-bottom: 1em; }
    ul {
      list-style: none; padding: 0; font-size: 1.2em;
    }
    li { margin: 0.5em 0; }
    a.contact-link {
      color: #fff; text-decoration: underline;
      font-weight: bold; opacity: 0.9;
    }
    a.contact-link:hover { opacity: 1; }

    @media (max-width: 600px) {
      nav { top: 10px; left: 10px; }
      nav a { display: block; margin: 5px 0; }
      h1 { font-size: 2em; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ホーム</a>
    <a href="about.html">プロフィール</a>
    <a href="gallery.html">ギャラリー</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
  <div class="content">
    <h1>お問い合わせ</h1>
    <p>連絡ヨロ！</p>
    <ul>
      <li>📧 Email: guitarhythmy94@gmail.com</li>
      <li>📱 Instagram:
        <a class="contact-link" href="https://www.instagram.com/heysaylaywer22/" target="_blank" rel="noopener noreferrer">
          @heysaylaywer22
        </a>
      </li>
    </ul>
  </div>
  <script>
    const path = window.location.pathname;
    fetch(`https://qhm40v53ma.execute-api.us-east-1.amazonaws.com/hp_access_getter?path=${path}`, {
      method: 'POST'
    });
    fetch(`https://qhm40v53ma.execute-api.us-east-1.amazonaws.com/hp_access_getter?path=${path}`)
      .then(res => res.json())
      .then(data => {
        const counter = document.createElement('div');
        counter.style.position = 'fixed';
        counter.style.bottom = '10px';
        counter.style.right = '10px';
        counter.style.background = 'rgba(0,0,0,0.6)';
        counter.style.color = 'white';
        counter.style.padding = '5px 10px';
        counter.style.borderRadius = '5px';
        counter.innerText = `このページの閲覧数: ${data.views}`;
        document.body.appendChild(counter);
      });
  </script>
</body>
</html>
