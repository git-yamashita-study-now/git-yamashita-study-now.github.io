<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ギャラリー - yusuke yamashita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Serif JP', serif;
      color: white;
      background-color: #000; /* 真っ黒な背景 */
    }

    nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      opacity: 0.85;
    }
    nav a:hover {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 4em 1em 2em;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5em;
      padding-bottom: 2em;
    }

    .gallery img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      nav {
        top: 10px;
        left: 10px;
      }
      nav a {
        display: block;
        margin: 5px 0;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">ホーム</a>
    <a href="about.html">プロフィール</a>
    <a href="gallery.html">ギャラリー</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>

  <div class="content">
    <h1>ギャラリー</h1>
    <div class="gallery">
      <img src="images/銀山鍛治田.jpg" alt="サンプル1">
      <img src="images/鳥居in山形.jpg" alt="サンプル2">
    </div>
  </div>
</body>
</html>
