<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロフィール - yusuke yamashita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Serif JP', serif;
      color: white;
    }
    body {
      background: url('images/bg.jpg') no-repeat center center/cover;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: 0;
    }
    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      opacity: 0.85;
    }
    nav a:hover {
      opacity: 1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      padding: 1em;
      max-width: 90%;
    }
    h1 {
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }

    @media (max-width: 600px) {
      nav {
        top: 10px;
        left: 10px;
      }
      nav a {
        display: block;
        margin: 5px 0;
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <a href="index.html">ホーム</a>
    <a href="about.html">プロフィール</a>
    <a href="gallery.html">ギャラリー</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>

  <div class="content">
    <h1>profile</h1>
    <p>岡山在住。全国制覇。卍。</p>
  </div>
</body>
</html>
